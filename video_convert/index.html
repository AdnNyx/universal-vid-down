<!DOCTYPE html>
<html lang="en">
<head>

     <div class="background-animation"></div>

    <nav class="navbar">

            <a href="#" class="navbar-text">Video Downloader</a>
        </div>
        <div class="navbar-nav">

        </div>

    <main class="container">
        <header>
            <h1>Video Downloader</h1>
            <p>Paste the video URL below to get the download link.</p>

            <input type="url" id="vid-url" placeholder="Enter Video URL" required>

        </form>
        <div id="loader" class="loader" style="display: none;"></div>
